<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>

    <h2>Hello, <span th:text="${#authentication.getPrincipal().getUsername()}"></span></h2>

    <h3>Personal Info</h3>
    <p>Name: <span sec:authentication="principal.name">Name</span></p>
    <p>Surname: <span sec:authentication="principal.surname">Surname</span></p>
    <p>Age: <span sec:authentication="principal.age">Age</span></p>
    <p>Email: <span sec:authentication="principal.email">Email</span></p>
    <p>Username: <span sec:authentication="principal.username">Username</span></p>
    <p>Password: <span sec:authentication="principal.password">Password</span></p>
    <p>Roles: <span sec:authentication="principal.authorities"></span></p>
    </br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>

</body>
</html>
