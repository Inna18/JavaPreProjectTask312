<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Table</title>
</head>
<body>

    <input type="button" value="My Personal Info" onclick="window.location.href='/user'"/>
    <br />

    <h2>All Users</h2>
    <br />

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Operations</th>
        </tr>

        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td><span th:each="role : ${user.roles}" th:text="${role.name}+' '"></span></td>
            <td>
                <a th:href="@{/admin/updateUser/{id}(id=${user.id})}"><button>Update</button></a>
                <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}"><button>Delete</button></a>
            </td>
        </tr>
    </table>
    <br />
    <input type="button" value="Add" onclick="window.location.href='/admin/addNewUser'"/>

    </br>
    </br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>

</body>
</html>
